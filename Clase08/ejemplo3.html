<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación I</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Arrays</h1>
    </header>
    <main>

        <script>
            // 🛒 Aplicación para el Supermercado    
            // Realizar un programa que solicite productos hasta que el usaurio ingrese por nombre "salir" y al final mostrar la lista de productos 
            let lista = [];
            let nombre;
            // 🔴 Cambia la lógica de la carga del array
            do {
                nombre = prompt('Ingrese el producto');
                if( nombre != 'salir'){
                    lista.push(nombre);
                }
            } while( nombre != 'salir')

            // Mostrar productos
            document.write('<ul>');
            for(let i=0; i<lista.length; i++){
                document.write('<li>' + lista[i] +' </li>');
            }
            document.write('</ul>');


        </script>
    </main>
    <footer>
        <p> EMAE | Programación I | 2024</p>
    </footer>
</body>
</html>
