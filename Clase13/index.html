<body>
    <header class="bg-primary">
        <img src="images/icono.png" alt="logo" class="logo">
        <div>
            <h1 class="text-white">Agenda Teléfonica</h1>
            <h3 id="h3Usuario" class="text-center text-white"> Bienvenido</h3>
        </div>
        <div>
            <button id="btnModo" class="btn btn-dark" type="button">
                <i class="fa-regular fa-moon"></i> /
                <i class="fa-regular fa-sun"></i>
            </button>
            <button id="btnSalir" type="button" class="btn btn-danger"> Logout</button>
        </div>

    </header>
    <main class="container">
        <div class="row mt-2">
            <div class="col">
                <form action="" class="card p-3">
                    <h4 class="text-center"> Crear Contacto</h4>
                    <label for="">Nombre</label>
                    <input id="textNombre" class="form-control" type="text">

                    <label for="" class="mt-2">Teléfono</label>
                    <input id="textTel" class="form-control" type="tel">

                    <p id="textError" class="text-danger"></p>
                    <button type="submit" class="btn btn-success mt-2"> Guardar</button>
                </form>
                <hr>
                <p id="textRojo" class="rojo"> Texto </p>
                <button id="btnEliminarBorde" class="btn btn-danger" type="button"> Eliminar Borde</button>
            </div>
            <div class="col">
                <p>Contacto <span id="cantidad">0</span></p>
                <ul id="listContactos" class="list-group mt-2">
