    <main>
        <script>
            //                 0         1        2         3        4
            var alumnos = ['Jorge', 'Julieta', 'Marcelo', 'Lucas', 'Zoe'];
            // 🟢 Agrego elemento al final
            alumnos.push('Emanuel');
            // Para remplazar
            alumnos[2] = 'N';
            // Agrego al inicio del array
            alumnos.unshift('Rocio');

        
            document.write('<ol>');
            for(var i=0; i<alumnos.length; i++){
                document.write('<li>' + alumnos[i] + '</li>');
            }
            document.write('</ol>');

            // 🔴 Eliminar el último
            alumnos.pop();
            // 🔴 Eliminar el primero
            alumnos.shift();

            // 🔴 Eliminar por posición 2 
            alumnos.splice(2,1);


            document.write('<hr>');
            document.write('<h4>Sacar elementos</h4>');
            document.write('<ol>');
            for(var i=0; i<alumnos.length; i++){
                document.write('<li>' + alumnos[i] + '</li>');
            }
            document.write('</ol>');

            // Métodos para buscar dentro un array
            // alumnos [ "Jorge", "Julieta", "Lucas", "Zoe" ]
            // I: Para buscar un elemento y devuelve la posición
            var pos = alumnos.findIndex( nombre => nombre == 'Zoe');

            var alumno = alumnos.find(  nombre => nombre == 'Julieta' );
            console.log(alumno);

            // III. Para buscar y obtener un booleano true || false
            var encontrado = alumnos.includes('Lucas')
            console.log(encontrado);
