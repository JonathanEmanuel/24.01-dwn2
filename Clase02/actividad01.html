<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Programación I</title>
</head>
<body>
    <script>
        // 1. Pido el nombre
        let nombre = prompt("Ingrese su nombre");
        // 2. Pido la edad
        let edad = prompt("Ingrese su edad");
        // 3. Concateno el nombre con la edad y el mensaje
        let mensaje = "Hola " + nombre + ", tenes " + edad + " años";
        // 4. Muestro el mensajes
        alert(mensaje);
    </script>
</body>
</html>
