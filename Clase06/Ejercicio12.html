<body>
    <h1>Bucles Abiertos</h1>
    <script>
        /*
            Solicitar al usuarios números y mostrarlos en la consola hasta que se ingrese un número par
        */
        let numero;
        do {
            numero = +prompt('Dame un número');
            console.log('El número es ', numero);
        } while( (numero % 2) != 0  )

        

    </script>
