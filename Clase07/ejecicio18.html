<body>
    <h1>Ejercicio 18</h1>

    <script>
        /*
        Realizar una función que le pida al usuario dos valores numéricos y luego calcule su sumatoria y el producto entre ambos y los informe en un mismos por consola o en el documento html.
        */
        function valorNumerico () {
            let n1=parseInt(prompt("ingrese numero uno:"));
            let n2=parseInt(prompt("ingrese numero dos:"));
            let suma = n1 + n2 ;
            let producto = n1 * n2 ;
            console.log ("la suma es : " + suma + " el producto es : " + producto );
        }

        valorNumerico();

    </script>
</body>
