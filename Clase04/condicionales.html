        /*  Solicitar al usuario el ingreso del nombre y de su categoría de la escuela (docente, alumno o administrativo). Luego muestre un mensaje con el texto del tipo: Hola Juan, sos “categoría” o Categoría inexistente si se ingresa una categoría no válida.
        */
       let nombre = prompt('Ingrese su nombre');
       let categoria = prompt('Ingrese la categoría');
    
       if( categoria == 'docente'){  // Si
            console.log('Hola ' + nombre + ' Sos Docente');

       } else if (categoria == 'alumno') { // Si no
            console.log('Hola ' + nombre + ' Sos Alumno');
        
       } else if ( categoria == 'administrativo' ){
            console.log('Hola ' + nombre + ' Sos Administrativo');

       } else { // Si fallan todas las condicionales
            console.log('Categoría inexistente')
       }
